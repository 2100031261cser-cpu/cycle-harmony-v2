[build]
  command = "npm run build"
  publish = "dist"

# API proxy - MUST be first
[[redirects]]
  from = "/api/*"
  to = "https://cycle-harmony-v2.onrender.com/api/:splat"
  status = 200
  force = true

# SPA catch-all - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
